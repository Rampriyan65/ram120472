<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">TO DO LIST</h2>
    <div class="input-group mb-3">
      <img src=" https://imageio.forbes.com/specials-images/dam/imageserve/1092571024/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds" alt="not fount">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="app1.js"></script>
</body>
</html>
